trigger:
  branches:
    include:
    - '*'

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'
  vmImageName: 'windows-2022'
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
      name: Default
    steps:
    - script: powershell .\buildall.ps1 -Test $true
      # Only build if [build] is present
      condition: contains(variables['Build.SourceVersionMessage'], '[build]')
      env:
        MSSQLINSTALL_CU_URL: $(MSSQLINSTALL_CU_URL)
        MSSQLINSTALL_CUFIX_URL: $(MSSQLINSTALL_CUFIX_URL)
        MSSQLINSTALL_ISO_URL: $(MSSQLINSTALL_ISO_URL)
        REGISTRY_PATH: $(REGISTRY_PATH)
        IMAGE_VERSION: $(Build.SourceBranchName)
    - script: powershell .\buildall.ps1 -Push $true
      # Only build if [build] is present
      condition: contains(variables['Build.SourceVersionMessage'], '[push]')
      env:
        MSSQLINSTALL_CU_URL: $(MSSQLINSTALL_CU_URL)
        MSSQLINSTALL_CUFIX_URL: $(MSSQLINSTALL_CUFIX_URL)
        MSSQLINSTALL_ISO_URL: $(MSSQLINSTALL_ISO_URL)
        REGISTRY_PATH: $(REGISTRY_PATH)
        REGISTRY_USER: $(REGISTRY_USER)
        REGISTRY_PWD: $(REGISTRY_PWD)
        IMAGE_VERSION: $(Build.SourceBranchName)
